name: Github Pages Astro CI

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main, astro ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x , 16.x , 17.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test

  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run prepublishOnly




  astro-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x ]
    steps:

      - name: Checkout your repository using git
        uses: actions/checkout@v2

        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build:doc
      - run: npm run test:coverage
      - run: mv coverage/index.html coverage/coverage.html
      - run: cp coverage/ dist/ -r
      - run: node -r ts-node/register tools/build-cov-report.ts



      - name: Install, build, and upload your site
        uses: withastro/action@v0
        with:
          path: docs # The root location of your Astro project inside the repository. (optional)
          node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
          package-manager: npm # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
      - run: ls -la
      - run: ls docs -la
      - run: ls docs/dist -la

  astro-deploy:
    needs: [astro-build,test,validate]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
